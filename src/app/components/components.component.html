<app-basicelements></app-basicelements>
<app-navigation></app-navigation>
<div class="section" id="carousel">
    <div class="container">
        <div class="tim-title">
            <h3>Asesoramiento</h3>
        </div>
        <div class="row">
            <div class="col-md-10 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="./assets/img/abogado-c1.jpg" alt="Random first slide">
                            <div class="carousel-caption">
                                <p class="text-danger" style="font-weight: bold;">Diseño jurídico</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/abogado-c2.jpg" alt="Random second slide">
                            <div class="carousel-caption">
                                <p class="text-danger" style="font-weight: bold;">Resolución de Conflictos</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/abogado-c3.jpg" alt="Random third slide">
                            <div class="carousel-caption">
                                <p class="text-danger" style="font-weight: bold;">Asesoramiento para empresas de índole familiar.</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
